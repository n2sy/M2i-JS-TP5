<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP5</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2>Nouveau livre</h2>
      <form id="formData">
        <label> Titre du livre</label>
        <input id="titre" type="text" class="form-control" />
        <label> Auteur du livre</label>
        <input id="auteur" type="text" class="form-control" />
        <label> ISBN du livre</label>
        <input id="isbn" type="text" class="form-control" />
        <br />
        <input type="submit" value="Ajouter" class="form-control" />
        <!-- <button class="btn btn-primary">Ajouter</button> -->
      </form>
      <br />
      <table class="table">
        <thead>
          <tr>
            <th>Titre</th>
            <th>Auteur</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list">
          <tr></tr>
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
